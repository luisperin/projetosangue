<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="2" style="width: 100%"
		columnClasses="rotulo, campo, rotulo, campo">




		<p:outputLabel value="Logradouro:" for="lgd" />
		<p:inputText id="lgd" size="50"
			value="#{funcionarioBean.funcionario.logradouro}" />

		<p:outputLabel value="Numero:" for="numer" />
		<p:inputText id="numer" size="50"
			value="#{funcionarioBean.funcionario.numero}" />

		<p:outputLabel value="Complemento:" for="complet" />
		<p:inputText id="complet" size="50"
			value="#{funcionarioBean.funcionario.complemento}" />

		<p:outputLabel value="Bairro:" for="brr" />
		<p:inputText id="brr" size="50" />

		<p:outputLabel value="Estado:" for="stado" />
		<p:inputText id="stado" size="50" />

		<p:outputLabel value="Municipio:" for="Mncp" />
		<p:inputText id="Mncp" size="50" />


		<p:outputLabel value="CEP:" for="cep1" />
		<p:inputText id="cep1" size="50"
			value="#{funcionarioBean.funcionario.cep}" />



		<p:outputLabel value="Zona:" for="zona1" />
		<p:inputText id="zona1" size="50"
			value="#{funcionarioBean.funcionario.zona}" />


		<p:outputLabel value="Telefone Fixo:" for="tel1" />
		<p:inputText id="tel1" size="50"
			value="#{funcionarioBean.funcionario.fone_fixo}" />


		<p:outputLabel value="Celular:" for="cel1" />
		<p:inputText id="cel1" size="50"
			value="#{funcionarioBean.funcionario.fone_celular}" />


		<p:outputLabel value="Telefone Recado:" for="telrec" />
		<p:inputText id="telrec" size="50"
			value="#{funcionarioBean.funcionario.fone_recado}" />


		<p:outputLabel value="E-mail:" for="e-mail" />
		<p:inputText id="e-mail" size="50"
			value="#{funcionarioBean.funcionario.e_mail}" />

	</p:panelGrid>
</ui:composition>
