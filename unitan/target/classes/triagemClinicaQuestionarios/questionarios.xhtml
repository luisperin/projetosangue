<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Triagem-Clinica</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="cadastro" value="#{triagemCliQuest.cadastro}"/>
		</f:metadata>
    
    	<h1>Triagem Clinica</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroPssBean.salvar}" update="frmCadastro"/>
	    	<span class="ui-separetor">
	    	</span>
	    	 <p:commandButton value="Questões" type="button" onclick="PF('dlg3').show();" />
	    	
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	
	    				   <h:outputText value="Data Atendimento" style="font-size: 18px; display: block; margin-top: 20px"/>
		    	<h:panelGrid columns="2" id="atendimento" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    				
	    				 <p:outputLabel value="Doador" for="preTriagem"/>
	    		<p:selectOneMenu id="preTriagem" value="#{cadastroPssBean.triagemCliQuest.cadastro}">
	    			<f:selectItem itemLabel="Selecione Doador" />
	    			<f:selectItems value="#{cadastroPssBean.cadastros}" var="pretriagem" 
						itemLabel="#{pretriagem.nome_candidato}" itemValue="#{pretriagem}"/>
	    		</p:selectOneMenu>
	    			   </h:panelGrid>
	    	
	    	


 <h:panelGrid columns="4" id="EstionarioCLinico" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo, rotulo, campo">
		
		
		<p:calendar id="dts" size="60" maxlength="10"
					value="#{cadastrarperguntasBean.novaPergunta.date}"  />
		
		
				<p:selectManyCheckbox  id="quest"
					value="#{cadastroPssBean.triagemCliQuest.novaPergunta}" layout="pageDirection">
					<f:selectItems value="#{cadastroPssBean.novaPerguntas}"
						var="inserirperguntas" itemLabel="#{inserirperguntas.descricao}"
						itemValue="#{inserirperguntas}" />
						 

				</p:selectManyCheckbox>
				
				
 </h:panelGrid> 


			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
					   
			    
			    <p:outputLabel value="Codigo de Inaptidão" for="codInap"/>
			    <p:inputText id="codInap" size="20" maxlength="20" value="#{cadastroPssBean.triagemCliQuest.codext}"/>
			    		
			    <p:outputLabel value="N de Dias de inaptidão" for="inapt"/>
			    <p:inputText id="inapt" size="20" maxlength="20" value="#{cadastroPssBean.triagemCliQuest.naptidao}"/>
			    		
			    <p:outputLabel value="Volume a ser Coletado" for="valorcoleta"/>
			    <p:inputText id="valorcoleta" size="20" maxlength="20" value="#{cadastroPssBean.triagemCliQuest.volColeta}"/>
			    
		    
			</p:panelGrid>

    	</h:form>
    </ui:define>
</ui:composition>
