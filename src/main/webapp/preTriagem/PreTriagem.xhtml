<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Pre-Triagem</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="preTriagem" value="#{preTriagemBean.preTriagem}" />
		</f:metadata>
    
    	<h1>Pré-Triagem</h1>
    
    	<h:form id="frmCadastro">
	    	<p:messages id="messages" autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{preTriagemBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
		
				</p:toolbarGroup>
	    	</p:toolbar>
	    			   <h:outputText value="Data Atendimento" style="font-size: 18px; display: block; margin-top: 20px"/>
		    	<p:panelGrid columns="2" id="atendimento" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    					<p:outputLabel value="Data/Hrs"  for="atend" />
	    			<p:calendar id="atend"  value= "#{preTriagemBean.preTriagem.datatriagem}"
	    			pattern="dd/MM/yy HH:mm" />
		
		             </p:panelGrid>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    				    		
	    		<p:outputLabel value="Nome Doador" for="cadastroDoador"/>
	    		<p:selectOneMenu id="cadastroDoador"  value="#{preTriagemBean.preTriagem.cadastro}">
	    			<f:selectItem itemLabel="Selecione o Doador" />
	    			<f:selectItems value="#{preTriagemBean.cadastros}" var="cadastroDoador" 
						itemLabel="#{cadastroDoador.nome_candidato}" itemValue="#{cadastroDoador}"/>
	    		</p:selectOneMenu>  
	    	
	    		<p:outputLabel value="Hematócrito" for="hematocrito"/>
	    		<p:inputMask id="hematocrito" size="20" maxlength="80"
	    		 value="#{preTriagemBean.preTriagem.hematocrito}"/>

	    		<p:outputLabel value="Peso" for="kg"/>
	    		<p:inputMask id="kg" size="20" maxlength="80" value="#{preTriagemBean.preTriagem.peso}"
	    		 />

            	<p:outputLabel value="Pulso" for="puls"/>
	    		<p:inputMask id="puls" size="20" maxlength="80" value="#{preTriagemBean.preTriagem.pulso}"
	    		mask="99,99 bcmp"/>

            	<p:outputLabel value="Temperatura" for="temp"/>
	    		<p:inputMask id="temp" size="20" maxlength="80" value="#{preTriagemBean.preTriagem.temperatura}"
	    		mask="99,99 "/>
	    		
	    		<p:outputLabel value="Tipo Doador" for="tipodoador"/>
	    		<p:inputText id="tipodoador" size="20" maxlength="80" value="#{preTriagemBean.preTriagem.descricao}"/>
	    	
            	<p:outputLabel value="Pressão Arterial" for="prearteria"/>
	    		<p:inputMask id="prearteria" size="20" maxlength="80" value="#{preTriagemBean.preTriagem.pressaoarterial}"
	    		mask="99,99 mmHg"/>

            	<p:outputLabel value="Altura" for="alt"/>
	    		<p:inputMask id="alt" size="20" maxlength="80" value="#{preTriagemBean.preTriagem.altura}"/>
	    		
	    		     	<p:outputLabel value="Hemoglobina" for="hemoglob"/>
	    		<p:inputMask id="hemoglob" size="20" maxlength="80" value="#{preTriagemBean.preTriagem.hemoglobina}"/>

	    
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
