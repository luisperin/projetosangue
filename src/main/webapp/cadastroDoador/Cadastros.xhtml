<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Cadastro Doador</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="cadastroDoador" value="#{cadastroBean.cadastro}" />
		</f:metadata>

		<h1>cadastro Doador</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">


				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroBean.cadastro.nome_candidato}" />

				<p:outputLabel value="Data Nascimento" for="dt" />
				<p:calendar id="dt" size="60" maxlength="80"
					value="#{cadastroBean.cadastro.data_nascimento}" />

				<p:outputLabel value="Idade" for="idd" />
				<p:inputText id="idd" size="60" maxlength="80"
					value="#{cadastroBean.cadastro.idade}" />

				<p:outputLabel value="Pais Nascimento" for="psnas" />
				<p:inputText id="psnas" size="60" maxlength="80"
					value="#{cadastroBean.cadastro.pais_nascimento}" />

				<p:inputText id="nascio" size="60" maxlength="80"
					value="#{cadastroBean.cadastro.nacionalidade}" />
				<p:outputLabel value="Sexo" for="sx" />
				<p:selectOneMenu id="sx" value="#{cadastroBean.cadastro.sexo}">
					<f:selectItem itemLabel="Masculino" itemValue="1" />
					<f:selectItem itemLabel="Feminino" itemValue="2" />
				</p:selectOneMenu>
				<p:outputLabel value="Etnia" for="etn" />
				<p:inputText id="etn" size="60" maxlength="80"
					value="#{cadastroBean.cadastro.etnia}" />
				<p:outputLabel value="Estado Civil" for="estadoCivil" />
				<p:selectOneMenu id="estadoCivil"
					value="#{cadastroBean.cadastro.estado_civil}">
					<f:selectItem itemLabel="Soleiro (a)" itemValue="1" />
					<f:selectItem itemLabel="Casado(a)" itemValue="2" />
					<f:selectItem itemLabel="Viuvo (a)" itemValue="3" />
					<f:selectItem itemLabel="Desquitado (a)" itemValue="4" />
				</p:selectOneMenu>

				<p:outputLabel value="Escolaridade" for="escla" />
				<p:selectOneMenu id="escla"
					value="#{cadastroBean.cadastro.escolaridade}">
					<f:selectItem itemLabel="1 grau" itemValue="1" />
					<f:selectItem itemLabel="2 grau" itemValue="2" />
					<f:selectItem itemLabel="Ensino Superior" itemValue="3" />
					<f:selectItem itemLabel="Analfabeto" itemValue="4" />
				</p:selectOneMenu>

				<p:outputLabel value="ABO" for="abo1" />
				<p:inputText id="abo1" size="60" maxlength="80"
					value="#{cadastroBean.cadastro.abo}" />

				<p:outputLabel value="RH" for="rh1" />
				<p:inputText id="rh1" size="60" maxlength="80"
					value="#{cadastroBean.cadastro.rh}" />
			</p:panelGrid>


			<p:tabView style="margin-top: 20px">
				<p:tab title="Filiação">
					<ui:include
						src="/WEB-INF/template/dadosdoador/filiacaodoador.xhtml" />
				</p:tab>
				<p:tab title="Documentos">
					<ui:include
						src="/WEB-INF/template/dadosdoador/documentosdoador.xhtml" />
				</p:tab>


				<p:tab title="Endereco">
					<ui:include
						src="/WEB-INF/template/dadosdoador/enderecodoador.xhtml" />
				</p:tab>

			</p:tabView>
		</h:form>
	</ui:define>

</ui:composition>
